<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
	<h1 align="center" class="mt-3">Example 5</h1>
	
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-4" style="background: #AEEB99;">
				<form action="" method="post" class="mt-3">
					<div class="form-group">
						<label for="email">Email Address</label>
						<input type="email" name="email" class="form-control" placeholder="name@example.com">
					</div>
					<div class="form-group">
						<label for="fullname">Full Name</label>
						<input type="text" name="fullname" class="form-control" placeholder="John Young">
					</div>
					<div class="form-group">
						<label for="comment">Comment</label>
						<textarea name="comment" class="form-control" rows="4"></textarea>
					</div>
					<div class="form-group" align="center">
						<button type="reset" class="btn btn-warning">Clear Data</button>
						<button type="submit" class="btn btn-primary ml-3 ml-md-0 ml-lg-3">Send Data</button>
					</div>
				</form>
			</div> <!-- col 1 -->
			
			<div class="col-md-8 bg-info">
				<table class="table table-striped table-hover mt-3">
					<thead class="table-dark">
						<tr>
							<th>No.</th>
							<th>Item</th>
						</tr>
					</thead>
					<tbody class="table-light">
						<tr>
							<td>1.</td><td>คอร์นพับ</td>
						</tr>
						<tr>
							<td>2.</td><td>ปาร์ตี้</td>
						</tr>
					</tbody>
				</table>
				
				
				<div class="row">
					<div class="col-12 col-md-6 mt-3 mt-md-0">
						<img src="dog.jpg" class="img-fluid rounded img-thumbnail">
					</div>
					<div class="col-12 col-md-6 mt-3 mt-md-0">
						<img src="dog.jpg" class="img-fluid rounded img-thumbnail">
					</div>
				</div>
	
			</div> <!-- col 2 -->
		
		</div>
	</div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
